<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('nameForm').addEventListener('submit', function(event) {
        event.preventDefault();
        handleAddUser();
      });
      document.getElementById('userForm').addEventListener('submit', handleGetUser);
    });

    async function handleAddUser(event) {
      const name = document.getElementById('nameField').value;
      const age = document.getElementById('ageField').value;
      
      try {
        const response = await fetch('/addUser', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, age })
        });

        const contentSection = document.getElementById('content');
        
        if (response.status === 201) {
          const data = await response.json();
          console.log(data);
          contentSection.innerHTML = `
            <div class="success">
              <h4>Created</h4>
              <p>${data.message}</p>
              <pre>${JSON.stringify(data.user)}</pre>
            </div>
          `;
        } else if (response.status === 204) {
          contentSection.innerHTML = `
            <div class="success">
              <h4>Updated</h4>
              <p>User age updated successfully</p>
            </div>
          `;
        } else if (response.status === 400) {
          const error = await response.json();
          console.log(error);
          contentSection.innerHTML = `
            <div class="error">
              <h4>Error (${response.status})</h4>
              <p>${error.message}</p>
              <p><small>Error ID: ${error.id}</small></p>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('content').innerHTML = `
          <div class="error">
            <h4>Network Error</h4>
            <p>Failed to connect to server</p>
          </div>
        `;
      }
    }

    async function handleGetUser(event) {
      event.preventDefault();
      
      const url = document.getElementById('urlField').value;
      const method = document.getElementById('methodSelect').value.toUpperCase();
      
      try {
        const response = await fetch(url, {
          method: method
        });

        const contentSection = document.getElementById('content');
        
        if (method === 'HEAD') {
          if (response.ok) {
            contentSection.innerHTML = `
              <div class="success">
                <h4>Success</h4>
              </div>
            `;
          } else {
            contentSection.innerHTML = `
              <div class="error">
                <h4>Not Found</h4>
              </div>
            `;
          }
        } else {
          const data = await response.json();
          
          console.log(data);
          if (response.ok) {
            contentSection.innerHTML = `
              <div class="success">
                <h4>Success</h4>
                <p>${data.message}</p>
                ${data.users ? `<pre>[\n${data.users.map(user => JSON.stringify(user)).join(',\n')}\n]</pre>` : ''}
              </div>
            `;
          } else {
            contentSection.innerHTML = `
              <div class="error">
                <h4>Not Found</h4>
                <p>${data.message}</p>
                <p><small>Error ID: ${data.id}</small></p>
              </div>
            `;
          }
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('content').innerHTML = `
          <div class="error">
            <h4>Network Error</h4>
            <p>Failed to connect to server</p>
          </div>
        `;
      }
    }
  </script>
  
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
